<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введення країн</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Додавання країн</h1>
    <input type="text" id="countryInput" placeholder="Введіть країну та натисніть Enter">
    <p id="countriesList"></p>

    <script>
        const input = document.getElementById('countryInput');
        const countriesParagraph = document.getElementById('countriesList');

        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const country = input.value.trim();
                if (country) {
                    countriesParagraph.textContent += (countriesParagraph.textContent ? ', ' : '') + country;
                    input.value = ''; // очищення поля вводу
                }
            }
        });
    </script>
</body>
</html>
